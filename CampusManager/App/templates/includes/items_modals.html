<style>
    .modal-content {
        background-color: #212121
    }
</style>

<!-- Purchase Confirm -->
<div class="modal fade" id="Modal-EnrollConfirm-{{ section.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ section.id }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ enroll_form.hidden_tag() }}

                    <h4 class="text-center">
                        Are you sure you want to enroll {{ section.course_id }}?
                    </h4>
                    <br>
                    <h6 class="text-center">
                        By clicking Enroll, you'll enroll this course.
                    </h6>
                    <br>
                    <input id="enrolled_section" name="enrolled_section" type="hidden" value="{{section.id}}">
                    {{ enroll_form.submit(class="btn btn-outline-success btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
